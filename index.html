<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admit Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main-section">
            <div class="mother-div">
                <div>
                    <img class="admit-card-image" src="image/Admit Card-1.jpg" alt="">
                </div>

                    <span class="exam-name">কুল্লিয়া ফাইনাল পরীক্ষা</span>
                    <span class="academic-year">১৪৪০-১৪৪১ হিজরী/২০১৯ শিক্ষাবর্ষ</span>
                    <span class="registration-number">০১৯০০১</span>
                    <span class="madrasha-name">মাদরাসা মুহাম্মাদীয়া আরাবীয়া, যাত্রাবাড়ী, ঢাকা</span>
                    <span class="student-name">মাে: ইমরান</span>
                    <span class="father-name">মাে: রামাজান আলী</span>
                    <span class="examination-center">ঢাকা (জমঈয়ত ভবন)</span>
                    <span class="roll-number">০১৯১১১</span>
                    <span class="date-of-birth">০৭-০৬-১৯৯৭</span>
                    <div class="image-div">
                        <img src="/image/qrcode.png" alt="">
                    </div>
            </div>

    </section>
</body>
</html>
